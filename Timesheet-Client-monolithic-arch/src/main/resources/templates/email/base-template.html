<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            background-color: #333333;
            padding: 20px;
            text-align: center;
        }
          .header img {
            max-height: 60px;
            width: auto;
        }
        
        .header h1 {
            color: #ffe600;
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .content {
            padding: 30px;
            background-color: #ffffff;
        }
        
        .content h2 {
            color: #333333;
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffe600;
            padding-bottom: 10px;
        }
        
        .content p {
            margin-bottom: 15px;
            color: #333333;
            font-size: 14px;
        }
        
        .highlight {
            background-color: #ffe600;
            color: #333333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .info-box {
            background-color: #f9f9f9;
            border-left: 4px solid #ffe600;
            padding: 15px;
            margin: 20px 0;
        }
        
        .info-box p {
            margin-bottom: 5px;
            color: #333333;
        }
        
        .button {
            display: inline-block;
            background-color: #ffe600;
            color: #333333;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 15px 0;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #e6cc00;
        }
        
        .divider {
            height: 1px;
            background-color: #cccccc;
            margin: 25px 0;
        }
        
        .footer {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        
        .footer p {
            font-size: 12px;
            color: #cccccc;
            margin-bottom: 5px;
        }
        
        .footer .company-info {
            color: #ffe600;
            font-weight: bold;
        }
        
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            border-radius: 4px;
            margin: 15px 0;
        }
        
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 4px;
            margin: 15px 0;
        }
        
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            
            .content {
                padding: 20px !important;
            }
            
            .header h1 {
                font-size: 20px !important;
            }
            
            .content h2 {
                font-size: 18px !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">        <div class="header">
            <img src="cid:ey-logo" alt="EY Logo" />
            <h1>TimeSheet GIZ Client</h1>
        </div>
        
        <div class="content">
            {{CONTENT}}
        </div>
          <div class="footer">
            <p class="company-info">GIZ Tunisia</p>
            <p>Timesheet Management System</p>
            <p>©  Tous droits réservés.</p>
            <p style="margin-top: 10px; color: #999999;">
                Cet email a été envoyé automatiquement, merci de ne pas répondre à cette adresse.
            </p>
        </div>
    </div>
</body>
</html>
